<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // input
        let number = parseInt(prompt('Number'));
        // logic / output
        if (number % 2 === 0) {
            alert('The number is even')
        }
        else {
            alert('The number is odd')
        }
    </script>
</body>

</html>
