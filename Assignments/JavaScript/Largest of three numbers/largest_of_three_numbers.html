<body>
    <script>
        let a = parseInt(prompt('Write a number:'));
        let b = parseInt(prompt('Write a number:'));
        let c = parseInt(prompt('Write a number:'));

        let largest = a;
        if (b > largest) {

            largest = c;
        }

        alert(`The largest number is ${largest}`);
    </script>
