<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <script>
        // String data types
        let firstName = 'Arton';
        // Number data types  
        let age = 25;
        let distance = 10000;
        // Boolean data types
        let jobIsDone = true;
        // undefined
        let lastName;


        console.log(firstName);
        console.log(age);
        console.log(distance);
        console.log(jobIsDone);
        console.log(lastName);


    </script>

</body>

</html>
