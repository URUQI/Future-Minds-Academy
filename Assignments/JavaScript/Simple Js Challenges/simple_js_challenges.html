<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // input
        let kilometers = parseFloat(prompt('Write how  much mile u are far?'));
        // logic
        let mile = kilometers / 1.6;
        let result = `${kilometers} has ${mile} miles`
        // result
        alert(result);
    </script>
