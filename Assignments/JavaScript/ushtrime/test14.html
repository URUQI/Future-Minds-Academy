<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // shkruaje njer numer :13
        // shkruaje njer operacion: plus, minus, here pjestim
        // shkruaje njer numer: 15
        // 13-15 =-2
        let firstNumber = parseFloat(prompt('shkruaj numrin e pare'));
        let operation = prompt('shkruani nje operacion').toLowerCase;
        let secondNumber = parseFloat(prompt('shkruaj numrin e dyte'));
        // logic
        let result;
        if (operation === '+') {
            result = firstNumber + secondNumber;
        }
        else if (operation === '-') {
            result = firstNumber - secondNumber;
        }
        else if (operation === '*') {
            result = firstNumber * secondNumber;
        }
        else if (operation === '/') {
            result = firstNumber / secondNumber;
        }
        else {
            throw new Error('Unsuported operation');
        }
        // outpust
        alert(`The result is ${result}`);

    </script>

</body>

</html>
