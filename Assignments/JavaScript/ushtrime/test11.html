<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput;
        let counter = 0;
        let attempts = 3;

        do {
            userInput = prompt('Type the password:');
            counter++;
            attempts--;
        }

        while (userInput !== '12341234' && counter < 3);


        if (userInput === '12341234') {
            alert('Success!!')
        } else {
            alert(`Incorrect password.You have ${attempts} ${counter === 1 ? 'try' : 'tries'} left!`)
        }
    </script>

</body>

</html>
