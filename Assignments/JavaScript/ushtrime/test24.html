<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = parseInt(prompt("Please enter a positive integer from 1 to 100:"));

        if (userInput >= 1 && userInput <= 100) {
            let numbers = '';
            let i = 1;

            while (i <= userInput) {
                numbers += i + (i !== userInput ? ", " : "");
                i++;
            }


            console.log(numbers);
        } else {
            console.log("Invalid input. Please enter a positive integer from 1 to 100.");
        }

    </script>

</body>

</html>
