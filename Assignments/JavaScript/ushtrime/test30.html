<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //calculator
        let input = parseFloat(prompt("Shkruaje nje numer:"))
        let operation = prompt('Zgjidh operacionin:')
        let secondInput = parseFloat(prompt('Shkruaje numrin e dyte:'))


        let result;
        if (operation === '+') {
            result = input + secondInput;
        } else if (operation === '-') {
            result = input - secondInput;
        } else if (operation === '/') {
            if (secondInput === 0) {
                throw new console.error("Nuk mund te kryhet");
            }
            result = input / secondInput;
        } else if (operation === '*') {
            result = input * secondInput;
        } else {
            throw new Error("Operacioni nuk mund te kryhet!")
        }

        alert(`Rezultati eshte ${result}`);

    </script>
</body>

</html>
