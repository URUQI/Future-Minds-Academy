<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hide show me</title>
</head>
<style>
        .card {
                width: 400px;
                border: 2px solid gray;
                border-radius: 10px;
                padding: 10px;
                margin-bottom: 30px;

        }

        .hideCard {
                visibility: hidden;
        }

        .shadow {
                box-shadow: rgba(0, 0, 0, 0,0,35)0px 5px 15px;
        }
</style>

<body>
        <div class="card">
                <h1>Wellcome to my card</h1>
                <img src="https://img.freepik.com/free-photo/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.jpg"
                        alt=" cat" width="300">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quaerat pariatur facere. Repudiandae
                        quas adipisci quos sequi ea ut et distinctio consequatur perferendis, vel provident consectetur
                        delectus quia tempore quasi?</p>
        </div>
        <input type="checkbox" name="checkbox" id="addShadow" value="1" onclick="addRemuveShadow()">
        <label for="addShadow">Add Shadows</label>
        <a href="javascript: hideShowMe();">Hide me</a>
        <script>
                const card = document.querySelector('.card');
                const a = document.querySelector('a');
                const addShadow = document.querySelector('.addShadow');

                let state = true;

                function hideShowMe() {



                        card.classList.add('hideCard');
                        card.classList.remove('.showCard');
                        a.innerHTML = 'show me';

                        if (state) {
                                card.classList.add('hideCard');
                                a.innerHTML = 'show me';
                                state = false;
                        }
                        else {
                                card.classList.remove('hideCard');
                                a.innerHTML = 'hide me';
                                state = true;
                        }
                }
                function addRemuveShadow(){
                        if (!addShadow.checked){
                                card.classList.add('shadow');
                        
                        }
                        else{
                                card.classList.remove('shadow')
                        }
                }

        </script>

</body>

</html>
