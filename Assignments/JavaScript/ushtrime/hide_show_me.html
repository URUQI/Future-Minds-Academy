<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hide Show Me</title>
        <style>
                .card {
                        width: 400px;
                        border: 1px solid grey;
                        border-radius: 10px;
                        padding: 10px;
                        margin-bottom: 30px;

                }

                .hideCard {
                        visibility: hidden;
                }

                .showCard {
                        visibility: visible;
                }

                .shadow {
                        box-shadow: rgba(0, 0, 0, 0.55) 0px 5px 15px;
                        transition: box-shadow .5s ease-in-out;
                }
        </style>
</head>

<body>

        <div class="card">
                <h1>Welcome to my card</h1>
                <img src="https://img.freepik.com/free-photo/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.jpg"
                        alt="cat" width="300">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, exercitationem.</p>
        </div>

        <input type="checkbox" name="addShadow" id="addShadow" value="1" onclick="addRemoveShadow()">
        <label for="addShadow">Add Shadow</label><br>

        <a href="javascript: hideShowMe();">Hide Me</a>

        <script>
                const card = document.querySelector('.card');
                const a = document.querySelector('a');
                const addShadow = document.querySelector('#addShadow');

                let state = true;

                function hideShowMe() {


                        if (state) {
                                card.classList.add('hideCard');
                                a.innerHTML = 'Show Me';
                                state = false;
                        } else {
                                card.classList.remove('hideCard');
                                a.innerHTML = 'Hide Me';
                                state = true;
                        }
                }

                function addRemoveShadow() {

                        if (addShadow.checked) {
                                card.classList.add('shadow');
                        } else {
                                card.classList.remove('shadow');
                        }
                }

        </script>
</body>

</html>
