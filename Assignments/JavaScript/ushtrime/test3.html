<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt('Write the username:')
        let passwordInput = prompt('Write the password');

        let user = 'admin';
        let password = '12341234';

        if (userInput === user && passwordInput === password) {
            alert('WELCOME!!!');
        } else if (userInput != user || passwordInput != password) {
            alert('Wrong credentials.Please try again!');
        } else {
            alert('Please write the data.')
        }
    </script>
</body>

</html>
