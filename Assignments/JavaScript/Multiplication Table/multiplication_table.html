<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to print the multiplication table for the first 30 numbers
        function printMultiplicationTable() {
            for (let i = 1; i <= 30; i++) {
                for (let j = 1; j <= 30; j++) {
                    console.log(`${i} x ${j} = ${i * j}`);
                }
                console.log(""); // Add a blank line for better readability between tables
            }
        }

        // Run the function
        printMultiplicationTable();

    </script>

</body>

</html>
