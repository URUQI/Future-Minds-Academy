<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Type Detector</title>
</head>

<body>
    <h1>Press any key to detect the character type</h1>
    <script>
        // Function to check the type of character
        function checkCharacterType(char) {
            const vowels = 'AEIOUaeiou';
            const numbers = '0123456789';

            if (char.length !== 1) {
                console.log('Please enter a single character.');
                return;
            }

            if (vowels.includes(char)) {
                console.log('You entered a vowel.');
            } else if (numbers.includes(char)) {
                console.log('You entered a number.');
            } else if (char.match(/[a-zA-Z]/)) {
                console.log('You entered a consonant.');
            } else {
                console.log('You entered a symbol.');
            }
        }

        // Event Listener for keydown event
        document.addEventListener('keydown', (event) => {
            const keyPressed = event.key;
            checkCharacterType(keyPressed);
        });
    </script>
</body>

</html>
