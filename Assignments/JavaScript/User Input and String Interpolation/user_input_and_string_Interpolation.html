<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>

<body>
    <script>
        let firstName = prompt('Whats your name?');
        let age = prompt('How old are you?');

        let outputSentence = `Your name is ${firstName} and you are ${age}`
        console.log(outputSentence);
    </script>

</body>

</html>
