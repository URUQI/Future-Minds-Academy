<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Write the points there to know the grade!");

        if (input >= 0 && input <= 19) {
            alert('Your grade is 1 ');
        } else if (input >= 20 && input <= 39) {
            alert('Unfortunately your grade is 2 ');
        } else if (input >= 40 && input <= 59) {
            alert('Your grade is 3 ');
        } else if (input >= 60 && input <= 79) {
            alert('Congrats! Your grade is 4 ');
        } else if (input >= 80 && input <= 100) {
            alert('Excellent you have done the best your grade is 5 ')
        } else {
            alert('There was an error in your input!!!');
        }
    </script>

</body>

</html>
