<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>

<body>
    <script>
        let age = 23;
        let yearOfBirth = 2001;
        console.log(age);
        console.log(yearOfBirth);
        age = 25;
        yearOfBirth = 1999;
        console.log(age);
        console.log(yearOfBirth);
    </script>

</body>

</html>
