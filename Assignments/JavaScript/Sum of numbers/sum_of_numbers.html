<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Positive Numbers</title>
</head>

<body>
    <h1>Sum Positive Numbers</h1>
    <script>
        function sumPositiveNumbers() {
            let sum = 0;
            let userInput;

            // Continue asking for input until the user enters 0
            while (true) {
                userInput = prompt("Enter a positive number (or enter 0 to finish):");

                // Convert the input to a number
                let number = Number(userInput);

                // Check if the input is a valid number
                if (isNaN(number)) {
                    console.log("That's not a valid number. Please try again.");
                    continue;
                }

                // If the user enters 0, break out of the loop
                if (number === 0) {
                    break;
                }

                // Check if the number is positive
                if (number > 0) {
                    sum += number;
                } else {
                    console.log("Please enter a positive number.");
                }
            }

            // Output the sum of the numbers
            console.log(`The sum of the numbers you wrote is equal to ${sum}.`);
        }

        // Call the function to start the process
        sumPositiveNumbers();
    </script>
</body>

</html>
