<!DOCTYPE html>
<html lang="en">

<head class="dGrid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Style-->
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body class="dGrid">
    <aside>
        <div class="dGrid Card">

            <figure class="dGrid avatar">
                <img class="#" src="./images/avatar.jpg" alt="avatar">

                <p>John Doe</p>
            </figure>
            <div>
                <img src="./icons/asides/expandMore.svg" alt="">
            </div>

        </div>

    </aside>
    <div class="rSide">
        <header>
            <div class="headerDashboard">
                <figure>
                    <img class="headerDashboardImg" src="./assets/icons/header/more.svg" alt="more">
                </figure>
                <h1>Dashboard</h1>
            </div>
            <div class="rDashboard">
                <input class="searchbar" type="text" placeholder="search">
                <figure>
                    <img class="headerDashboardImg" src="./assets/icons/header/search.svg" alt="search">
                </figure>
                <img src="./assets/icons/header/headerDashboard.svg" alt="dashboard">
                <img src="./assets/icons/header/notifications.svg" alt="notifications">
                <img src="./assets/icons/header/headerAvatar.svg" alt="avatar">
            </div>
        </header>
        <main>
            <div class="card firstCard">
                <div>
                    <div class="cardTitle">
                        <figure>
                            <img class="cardFigure" src="./assets/icons/cards/language.svg" alt="global">
                        </figure>
                        <h2 class="titleGlobal">Global sales by Top Locations</h2>
                    </div>
                    <!-- Flag list -->
                    <div class="list">
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/us.svg" alt="us">
                            </figure>
                            <p>USA</p>
                            <p>2920</p>
                            <p>53.23%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/germany.svg" alt="germany">
                            </figure>
                            <p>Germany</p>
                            <p>1300</p>
                            <p>4.34%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/albania.svg" alt="albania">
                            </figure>
                            <p>Albania</p>
                            <p>10000</p>
                            <p>100%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/kosovo.svg" alt="kosova">
                            </figure>
                            <p>kosova</p>
                            <p>10000</p>
                            <p>100%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/italy.svg" alt="italy">
                            </figure>
                            <p>Italy</p>
                            <p>100</p>
                            <p>1.43%</p>
                        </div>
                    </div>

                </div>
                <div>
                    <iframe class="paddingY100x10"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193596.13109700193!2d-74.29149231068243!3d40.69732900165686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1707143440808!5m2!1sen!2s"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
