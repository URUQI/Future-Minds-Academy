<!DOCTYPE html>
<html lang="en">

<head class="dGrid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Style-->
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body class="dGrid">
    <!-- ASIDE -->
    <aside>
        <a href="#">
            <div class="dGrid asideList">
                <h1>CP</h1>
                <h1> COOL</h1>
                <h1>PAGE</h1>
            </div>
        </a>
        <hr>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img class="asideListImg" src="./assets/images/avatar.jpg" alt="avatar">
                </figure>
                <p>John Doe</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <hr>
        <a href="#">
            <div class="dGrid asideList active">
                <figure>
                    <img src="./assets/icons/asides/asideDashboard.svg" alt="dashboard">
                </figure>
                <p>Dashboard</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/pages.svg" alt="pages">
                </figure>
                <p>Pages</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/components.svg" alt="components">
                </figure>
                <p>Components</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/form.svg" alt="form">
                </figure>
                <p>Forms</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/table.svg" alt="table">
                </figure>
                <p>Tables</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/map.svg" alt="map">
                </figure>
                <p>Maps</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/widget.svg" alt="widget">
                </figure>
                <p>Widgets</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/chart.svg" alt="chart">
                </figure>
                <p>Charts</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="dGrid asideList">
                <figure>
                    <img src="./assets/icons/asides/calendar.svg" alt="calendar">
                </figure>
                <p>Calendar</p>
                <figure>
                    <img src="./assets/icons/asides/expandMore.svg" alt="asideDashboard">
                </figure>
            </div>
        </a>
    </aside>
    <!-- Header Main -->
    <div class="rSide">
        <header class="dGrid">
            <div class="dGrid headerIcon">
                <figure>
                    <img class="headerDashboardImg" src="./assets/icons/header/more.svg" alt="more">
                </figure>
                <a class="hiden">Find More</a>
                <h1>Dashboard</h1>
            </div>
            <div class="dGrid headerIcon2">
                <input class="searchbar" type="text" placeholder="search">
                <figure>
                    <img class="headerDashboardImg" src="./assets/icons/header/search.svg" alt="search">
                </figure>
                <img src="./assets/icons/header/headerDashboard.svg" alt="dashboard">
                <img src="./assets/icons/header/notifications.svg" alt="notifications">
                <img src="./assets/icons/header/headerAvatar.svg" alt="avatar">
            </div>
        </header>
        <main>
            <div class="card firstCard">
                <div>
                    <div class="cardTitle">
                        <figure>
                            <img class="cardFigure" src="./assets/icons/cards/language.svg" alt="global">
                        </figure>
                        <h2 class="titleGlobal">Global sales by Top Locations</h2>
                    </div>
                    <!-- Flag list -->
                    <div class="list">
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/us.svg" alt="us">
                            </figure>
                            <p>USA</p>
                            <p>2920</p>
                            <p>53.23%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/germany.svg" alt="germany">
                            </figure>
                            <p>Germany</p>
                            <p>1300</p>
                            <p>4.34%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/albania.svg" alt="albania">
                            </figure>
                            <p>Albania</p>
                            <p>10000</p>
                            <p>100%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/kosovo.svg" alt="kosova">
                            </figure>
                            <p>kosova</p>
                            <p>10000</p>
                            <p>100%</p>
                        </div>
                        <hr>
                        <div class="flagList">
                            <figure>
                                <img src="./assets/flags/italy.svg" alt="italy">
                            </figure>
                            <p>Italy</p>
                            <p>100</p>
                            <p>1.43%</p>
                        </div>
                    </div>

                </div>
                <div>
                    <iframe class="paddingY100X10"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193596.13109700193!2d-74.29149231068243!3d40.69732900165686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1707143440808!5m2!1sen!2s"
                        width="1000" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
