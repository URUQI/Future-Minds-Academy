<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>

<body>
    <select name="alb-countries" id="alb-countries">
        <option value="shqiperia">Albania</option>
        <option value="kosova-ime">Kosova</option>
        <option value="mk">Macedonia</option>
        <option value="mn">Monte Negro</option>
    </select>

    <script>
        const albCountries = document.querySelector("#alb-countries");

        albCountries.addEventListener("change", function (e) {
            console.log(e.target.value);
        });
    </script>
</body>

</html>
