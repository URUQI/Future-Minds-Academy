<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
    <script>

        switch("Friday") {
        case "Monday":
            console.log("First day of the week");
            break;
        case "Tuesday":
            console.log("Second day of the week");
            break;
        case "Friday":
            console.log("Fifth day of the week");
            break;
        default:
            console.log("This day does not exist");
        }
    </script>
</body>
</html>
