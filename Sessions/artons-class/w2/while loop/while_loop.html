<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While Loop</title>
</head>

<body>
        <h2>while loop</h2>
        <p id="loop"></p>

        <h2>for loop</h2>
        <p id="loop1"></p>
        <script>
                const loop = document.querySelector("#loop");
                let i = 40;
                let options = "";
                while (i >= 0) {

                        loop.innerHTML = options;
                        options += `<br>${i}`;

                        i--;

                }
                const loop1 = document.querySelector("#loop1")


                for (let i=0; i<=40; i--) {

                        loop1.innerHTML += `<br>${i}`;
                }





        </script>

</body>

</html>
